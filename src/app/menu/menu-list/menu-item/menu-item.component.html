<div class="row">
  <div class="col-md-12">
    <a
      href="#"
      (click)="onSelected()">
      <div class="card" style="max-width: 15rem;">
        <img class="card-img-top" src="{{ item.imagePath}}" alt="{{ item.name }}">
        <div class="card-body">
            <h4 class="card-title">{{ item.name }}</h4>
            <p class="card-text">{{ item.description }}</p>
          <p class="card-text"> ${{item.price}}</p>
        </div>
      </div>
      <br>
    </a>
  </div>
</div>
